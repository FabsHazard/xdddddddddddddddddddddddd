name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Use latest Node setup action
        with:
          node-version: 18  # Specify Node version
          cache: 'pnpm'  # Cache dependencies if using pnpm

      - name: Install dependencies
        run: pnpm install  # Use pnpm, npm, or yarn based on your project

      - name: Build Astro site
        run: pnpm run build  # Adjust based on your build command (e.g., npm run build)

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Use v4
        with:
          name: astro-site
          path: dist/  # Adjust to your Astro build output directory (usually 'dist')
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # Use v4
        with:
          name: astro-site
          path: dist/  # Download to the same directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Updated to v4