name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4 # Update to v4
      - name: Setup Pages
        uses: actions/configure-pages@v5 # Required for GitHub Pages
      - name: Install, build, and upload your site
        uses: withastro/action@v2 # Update to v2 (check for latest version)
        with:
          node-version: 18 # Specify Node version explicitly
          # package-manager: pnpm@latest # Uncomment if needed
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Use v3 for Pages artifact
        with:
          path: ./dist # Adjust to your Astro project's output directory (commonly 'dist')

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Update to v4